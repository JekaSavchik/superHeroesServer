<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список супергероев</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
    <h2>Список супергероев</h2>
    <form name="superheroForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="name">Имя:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="form-group">
            <label for="age">Возраст:</label>
            <input class="form-control" name="age" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nic Name</th>
                <th>Real Name</th>
                <th>originDescription</th>
                <th>Superpower</th>
                <th>catchPhrase</th>
                <th>Images</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
  
    <script>
        // Получение всех пользователей
        function GetSuperheroes() {
            $.ajax({
                url: "/api/superheroes",
                type: "GET",
                contentType: "application/json",
                success: function (superheroes) {
                    var rows = "";
                    $.each(superheroes, function (index, superhero) {
                        // добавляем полученные элементы в таблицу
                        rows += row(superhero);
                    })
                    $("table tbody").append(rows);
                }
            });
        }
        // Получение одного пользователя
        function GetSuperhero(id) {
            $.ajax({
                url: "/api/superheroes/"+id,
                type: "GET",
                contentType: "application/json",
                success: function (superhero) {
                    var form = document.forms["superheroForm"];
                    form.elements["id"].value = superhero._id;
                    form.elements["name"].value = superhero.name;
                    form.elements["age"].value = superhero.age;
                }
            });
        }
        // Добавление пользователя
        function CreateSuperhero(userName, userAge) {
            $.ajax({
                url: "api/superheroes",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    name: userName,
                    age: userAge
                }),
                success: function (user) {
                    reset();
                    $("table tbody").append(row(superhero));
                }
            });
        }
        // Изменение пользователя
        function EditSuperhero(userId, userName, userAge) {
            $.ajax({
                url: "api/superheroes",
                contentType: "application/json",
                method: "PUT",
                data: JSON.stringify({
                    id: userId,
                    name: userName,
                    age: userAge
                }),
                success: function (superhero) {
                    reset();
                    console.log(superhero);
                    $("tr[data-rowid='" + superhero._id + "']").replaceWith(row(superhero));
                }
            });
        }
  
        // сброс формы
        function reset() {
            var form = document.forms["superheroForm"];
            form.reset();
            form.elements["id"].value = 0;
        }
  
        // Удаление пользователя
        function DeleteSuperhero(id) {
            $.ajax({
                url: "api/superheroes/"+id,
                contentType: "application/json",
                method: "DELETE",
                success: function (superhero) {
                    console.log(superhero);
                    $("tr[data-rowid='" + superhero._id + "']").remove();
                }
            });
        }
        // создание строки для таблицы
        var row = function (superhero) {
            return "<tr data-rowid='" + superhero._id + "'>" +
                    "<td>" + superhero._id + "</td>" +
                   "<td>" + superhero.nickName + "</td>" +
                   "<td>" + superhero.realName + "</td>" +
                   "<td>" + superhero.originDescription + "</td>" +
                   "<td>" + superhero.superpowers + "</td>" +
                   "<td>" + superhero.catchPhrase + "</td>" +
                   "<td><img src='"+ superhero.images[0] +"'></td>" +
                   "<td><a class='editLink' data-id='" + superhero._id + "'>Изменить</a> | " +
                    "<a class='removeLink' data-id='" + superhero._id + "'>Удалить</a></td></tr>";
        }
        // сброс значений формы
        $("#reset").click(function (e) {
  
            e.preventDefault();
            reset();
        });
  
        // отправка формы
        $("form").submit(function (e) {
            e.preventDefault();
            var id = this.elements["id"].value;
            var name = this.elements["name"].value;
            var age = this.elements["age"].value;
            if (id == 0)
                CreateSuperhero(name, age);
            else
                EditSuperhero(id, name, age);
        });
  
        // нажимаем на ссылку Изменить
        $("body").on("click", ".editLink", function () {
            var id = $(this).data("id");
            GetSuperhero(id);
        })
        // нажимаем на ссылку Удалить
        $("body").on("click", ".removeLink", function () {
            var id = $(this).data("id");
            DeleteSuperhero(id);
        })
  
        // загрузка пользователей
        GetSuperheroes();
    </script>
</body>
</html>
